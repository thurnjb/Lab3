<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Account</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form">
        <form>
        	<h2> Create New Account</h2>
            <div class="form-icon">
            	<img src="images/greenvalley.jpeg" alt="Green Valley Auctions logo" width="400" >
                
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
             <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Confirm Password">
            </div>
            <div class="form-group">
               <a href="customerdatabase.html"> <button type="button" class="btn btn-block create-account">Register</button> </a>
            </div>
        </form>
     
        </div>
    </div>

</body>
</html>
